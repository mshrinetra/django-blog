{% extends "base.html" %}

{% block content %}

<form action="." method="post">
    {% csrf_token %}
    <input class="form-control mb-4" type="text" name="title" placeholder="Title">
    <label for="content_textarea">Content</label>
    <textarea class="form-control mb-4" name="content" id="content_textarea" cols="30" rows="10"></textarea>
    <button class="form-control btn btn-success mt-4" type="submit">Create</button>
</form>
{% endblock %}
